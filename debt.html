<!DOCTYPE html>

	<meta charset="utf-8">

</head>

    <body>
        <main>

            <h1>What you could've done...</h1>

            <p id="donation">Fail</p>

        </main>
        <script>
            var debt = 100;
			switch(Math.random()*7){
				case 0:
					document.getElementById("donation").innerHTML = "You could have provided " + Math.floor((debt/10)) + " family(s) with matresses so they don't have to sleep on the floor."
					break;
				case 1:
					document.getElementById("donation").innerHTML = "You could have given " + Math.floor((debt/20) * 4) + " family(s) with 15L buckets to transport clean water."
					break;
				case 2:
					document.getElementById("donation").innerHTML = "You could have given " + Math.floor((debt/30) * 2) + " family(s) with kitchen devices to prepare food."
					break;
				case 3:
					if(debt > 75){
					
						document.getElementById("donation").innerHTML = " You could have given " + Math.floor((debt/75)) + " kid(s) vaccines."
					
					}
					else{
						document.getElementById("donation").innerHTML = "You could have sent your money to the Red Cross to help across the world in medical affairs."
					}
					break;
				case 4:
					document.getElementById("donation").innerHTML = "You could have sent your money to the IFRC to help with disaster relief across the world."
					break;
				case 5:
					document.getElementById("donation").innerHTML = "You could have sent your money to OCHA to help with humanitarian affairs around the world."
					break;
				case 6:
					document.getElementById("donation").innerHTML = "You could have sent your money to Care to help impoverished kid(s)";
					break;
			}
        </script>
    </body>

</html>
